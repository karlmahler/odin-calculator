<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<!-- Output display -->
				<div class="display-area"></div>

				<!-- Clearing area -->
				<button id="btn-clear-all" class="calculator-clear">AC</button>
				<button id="btn-delete" class="calculator-clear">DEL</button>

				<!-- Function area -->
				<button id="btn-division" class="calculator-function">รท</button>

				<!-- Numeric keypad -->
				<button id="btn-7" class="calculator-numeric">7</button>
				<button id="btn-8" class="calculator-numeric">8</button>
				<button id="btn-9" class="calculator-numeric">9</button>

				<!-- Function area -->
				<button id="btn-multiplication" class="calculator-function">ร</button>

				<!-- Numeric keypad -->
				<button id="btn-4" class="calculator-numeric">4</button>
				<button id="btn-5" class="calculator-numeric">5</button>
				<button id="btn-6" class="calculator-numeric">6</button>

				<!-- Function area -->
				<button id="btn-minus" class="calculator-function">-</button>

				<!-- Numeric keypad -->
				<button id="btn-1" class="calculator-numeric">1</button>
				<button id="btn-2" class="calculator-numeric">2</button>
				<button id="btn-3" class="calculator-numeric">3</button>

				<!-- Function area -->
				<button id="btn-plus" class="calculator-function">+</button>

				<!-- Numeric keypad -->
				<button id="btn-0" class="calculator-numeric">0</button>
				<button id="btn-decimal" class="calculator-numeric">.</button>

				<!-- Function area -->
				<button id="btn-equal" class="calculator-function">=</button>
			</div>
		</div>
	</body>
</html>
